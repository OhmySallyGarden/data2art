# Site settings 配置站点
title: '游薪渝的独立博客'
description: '去创造，去体验'
keyword: '游薪渝, 游薪渝的独立博客, 游薪渝的博客, iOS, Azureyu, azureyu, yogayu, iOS入门'
url: 'http://data2art.com'

# if you don't need baseurl, you should leave this value blank.
baseurl: ''

# Navigation links
nav:
  home: '/'
  tags: '/tags.html'
  about: '/about.html'

# Footer
footer:
  since: 2014

# Author 配置博主信息
author: '游薪渝'
nickname: '游薪渝'
bio: '去创造，去体验。<br> To create, To experience.'
avatar: '/assets/img/profile.jpg'

# Search
search: true

# Night mode
nightMode: true

# Comments 评论功能
comments:
  disqus: true
  disqus_url: 'https://data2art-com.disqus.com/embed.js'

# MathJax 公式支持 by Ray-Eldath
mathjax: true

# Share
social-share: true
social-share-items: ['wechat', 'weibo', 'douban', 'twitter']

# theme color 主题皮肤
theme-color: 'pink'  # pink or default

# Post header background patterns (when the post no cover): circuitBoard, overlappingCircles, food, glamorous, ticTacToe, seaOfClouds
postPatterns: 'circuitBoard'

# SNS settings 配置社交网站
# url: email, weibo, zhihu, twitter, instagram, juejin, github, douban, facebook, dribble, uicn, jianshu, medium, linkedin
sns:
  twitter: '//twitter.com/yxydiscovery'
  weibo: '//weibo.com/yxydiscovery'
  github: '//github.com/yogayu'
  zhihu: '//zhihu.com/people/youxinyu'

# Tags 设置标签
recommend-tags: true # whether or not display recommend-tags on the sidebar
recommend-condition-size: 12 # a tag will be recommended if the size of it is more than this value

# Build settings
paginate: 7
paginate_path: 'page:num'
exclude: ['node_modules', 'dev', 'package.json', 'gulpfile.js', '.gitignore', 'README.md']

# Markdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM

# RSS
RSS: true

# Permalink
# See: https://github.com/kaeyleo/jekyll-theme-H2O/issues/35
permalink: /:title.html
# :year/:month/:day/

# Plugins
plugins: [jekyll-paginate]

